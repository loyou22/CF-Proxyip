你的需求是将上述 workflow 配置为：
1. 支持**手动触发**（workflow_dispatch）。
2. **每3小时自动运行一次**（定时触发）。
3. 保持原有的 windows 环境和所有步骤不变。

你可以这样写完整的 GitHub Actions workflow 文件（比如 `.github/workflows/run-detect.yml`）：

```yaml
name: Run Detect (Cloudflare & Proxy)

on:
  workflow_dispatch:           # 支持手动触发
  schedule:
    - cron: '0 */3 * * *'      # 每3小时自动运行一次

jobs:
  run-detect:
    runs-on: windows-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装依赖
        run: |
          pip install dnspython requests

      - name: 运行DNS2Geo.py
        run: python DNS2Geo.py

      - name: 运行proxyip.py
        run: python proxyip.py

      - name: 运行CloudflareScanner.exe
        run: .\CloudflareScanner\CloudflareScanner.exe -dn 999
        # 这里的999替换为实际参数

      - name: 提交并推送更改
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions[bot]"
          git add .
          git commit -m "自动更新 [skip ci]" || echo "No changes to commit"
          git push
```

**要点说明：**
- `on:` 部分同时包含 `workflow_dispatch`（手动运行）和 `schedule`（定时运行）。
- `cron: '0 */3 * * *'` 表示每3小时整点运行一次（UTC时间）。
- 其余步骤与你原来的保持一致。
- `git push` 已修复（原来有个逗号多余了）。

你只需将实际参数替换到 `CloudflareScanner.exe` 那一行即可。
